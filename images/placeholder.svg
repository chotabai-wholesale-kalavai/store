<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accents" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Decorative Background Blobs -->
  <circle cx="400" cy="100" r="80" fill="url(#accents)"/>
  <circle cx="100" cy="400" r="120" fill="url(#accents)"/>
  
  <!-- Central Icon Container -->
  <g transform="translate(150, 130)">
    <!-- Card/Frame -->
    <rect x="0" y="0" width="200" height="200" rx="30" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" fill-opacity="0.6"/>
    
    <!-- Landscape Icon Representation -->
    <g transform="translate(40, 40)" opacity="0.5">
       <!-- Sun/Moon -->
       <circle cx="30" cy="30" r="18" fill="#94a3b8"/>
       
       <!-- Mountains -->
       <path d="M120 160 L80 100 L40 160 Z" fill="#94a3b8"/> <!-- Small mountain -->
       <path d="M0 160 L45 90 L80 160" fill="none" stroke="#94a3b8" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>
       <path d="M160 160 L100 70 L40 160" fill="none" stroke="#94a3b8" stroke-width="4" stroke-linejoin="round" stroke-linecap="round"/>
       
       <!-- Ground Line -->
       <line x1="0" y1="160" x2="160" y2="160" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Text -->
  <text x="250" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#64748b" text-anchor="middle" font-weight="600" letter-spacing="4">NO IMAGE</text>
</svg>
